<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>register</title>
</head>
<body style="text-align:center;"><br>
<h1 style="color:Green;">REGISTRATION</h1><br>

<form action="register" method="post">
    {% csrf_token %}
  <div class="container">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="enter user name">
  </div>
  <div class="container">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="enter password">
  </div>
    <div class="container">
    <label for="exampleInputPassword2" class="form-label">Confirm-Password</label>
    <input type="password" class="form-control" name="cpassword" id="exampleInputPassword2" placeholder="confirm your password"><br>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
